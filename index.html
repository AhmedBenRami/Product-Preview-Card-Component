<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="container">
        <img src="images/image-product-desktop.jpg" alt="Some kind of error. Please try refresh the page">
        <div class="description">
            <span class="Montserrat">Perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="Montserrat"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <h2>$149.99</h2>
                <s class="Montserrat">$169.99</s>
            </div>
            <button class="Montserrat">Add to Cart</button>
        </div>
    </div>

    <div class="attribution Montserrat">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/AhmedBenRami" target="_blank">Ahmed</a>.
    </div>
</body>

</html>
